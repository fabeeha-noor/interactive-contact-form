<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tailwind CSS Contact Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
</head>

<body class="bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-100 pt-12">
  <div class="text-center w-full">
    <h1 class="text-4xl lg:text-6xl">Contact Form</h1>
  </div>
  <div
    class="max-w-screen-xl mb-12 mt-24 grid grid-cols-1 md:grid-cols-2 lg:px-16 xl:px-32 py-16 mx-auto bg-gray-100 text-gray-900 rounded-lg shadow-lg">
    <div class="flex flex-col justify-between">
      <div>
        <h2 class="text-4xl lg:text-5xl font-bold leading-tight">Lets talk</h2>
        <div class="text-gray-700 mt-8">
          Hate forms? Send us an <span class="underline">email</span> instead.
        </div>
      </div>
    </div>
    <div class="">
      <div>
        <span class="uppercase text-sm text-gray-600 font-bold">Full Name</span>
        <input class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
          type="text" placeholder="">
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold">Email</span>
        <input class="w-full bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"
          type="text">
      </div>
      <div class="mt-8">
        <span class="uppercase text-sm text-gray-600 font-bold">Message</span>
        <textarea
          class="w-full h-32 bg-gray-300 text-gray-900 mt-2 p-3 rounded-lg focus:outline-none focus:shadow-outline"></textarea>
      </div>
      <div class="mt-8">
        <button
          class="uppercase text-sm font-bold tracking-wide bg-indigo-500 text-gray-100 p-3 rounded-lg w-full focus:outline-none focus:shadow-outline">
          Send Message
        </button>
      </div>
    </div>
  </div>
  <hr class="text-white my-6">
  <footer class="pb-5 flex text-center justify-center items-center ">
        <p class="text-white">Â© Fabeeha Noor (fabeeha.noor9@gmail.com)</p>
      </div>
  </footer>
</body>

</html>
